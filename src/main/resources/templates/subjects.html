<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"><strong>Student Management System</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student List</a>
      </li>
      <li class="nav-item active">
      <a class="nav-link" th:href="@{/subjects}">Subjects<span class="sr-only">(current)</span></a>
      </li>
      <li nav-item >
      <a class="nav-link" th:href="@{/departments}">Departments</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" th:href="@{/teachers}">Instructors</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" th:href="@{/classes}">Class Rooms</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
    <li class="nav-item">
    <a class="nav-link" th:href="@{/admin}">Administration</a>
    </li>
    </ul>
  </div>
</nav>
 <br>
 <div class="container">
 <h2>Subjects & Courses </h2>
 <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Subject Name</th>
      <th scope="col">Actions</th>
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="subject : ${subjects}">
      <td th:text="${subject.subjectName}">
     
      <td>
      <a th:href="@{/subjects/edit/{id} (id=${subject.id})}"
      class="btn btn-primary">Update</a>
      <a th:href="@{/subjects/{id} (id=${subject.id})}"
      class="btn btn-danger">Delete</a>
      </td>
      </td  >
    </tr >
    
  </tbody>
</table>
</div>
</body>
</html>
