<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Students</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"><strong>Student Management System</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/students}">Student List<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
      <a class="nav-link" th:href="@{/subjects}">Subjects</a>
      </li>
      <li nav-item >
      <a class="nav-link" th:href="@{/departments}">Departments</a>
      </li>
        <li class="nav-item">
      <a class="nav-link" th:href="@{/teachers}">Instructors</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" th:href="@{/classes}">Class Rooms</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
    <li class="nav-item">
    <a class="nav-link" th:href="@{/admin}">Administration</a>
    </li>
    </ul>
  </div>
</nav>

 <div class="container">
 <div class="row">
<h1>Student List</h1>
 </div>
 <br>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Second Name</th>
      <th scope="col">Email</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="students : ${student}">
      
      <td th:text="${students.firstName}"></td >
      <td th:text="${students.lastName}"></td>
      <td th:text="${students.email}"></td >
      <td>
      <a th:href="@{/students/edit/{id} (id=${students.id})}"
      class="btn btn-primary">Update</a>
      <a th:href="@{/students/{id} (id=${students.id})}"
      class="btn btn-danger">Delete</a>
      </td>
    </tr>
    
  </tbody>
</table>
 </div>
</body>
</html>
