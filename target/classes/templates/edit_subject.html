<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Students</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"><strong>Student Management System</strong></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student List</a>
      </li>
      <li class="nav-item active">
      <a class="nav-link" th:href="@{/subjects}">Subjects</a>
      </li>
      <li nav-item >
      <a class="nav-link" th:href="@{/departments}">Departments</a>
      </li>
        <li class="nav-item">
      <a class="nav-link" th:href="@{/teachers}">Instructors</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" th:href="@{/classes}">Class Rooms</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
    <li class="nav-item">
    <a class="nav-link" th:href="@{/admin}">Administration</a>
    </li>
    </ul>
  </div>
</nav>

 <div class="container">
 <div class="row">
 <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
 <h1 class="text-center">Update Subjects </h1>
 <div class="card-body">
 <form th:action="@{/subjects}" th:object="${subject}" method="POST">
 
 <div class="form-group">
 <label>Enter to Update Your First Name</label>
 <input type="text" name="yourFirstName" placeholder=" First Name" class="form-control"></input>
 </div>
 
  <div class="form-group">
 <label>Enter to Update Your Last Name</label>
 <input type="text" name="yourLastName" placeholder=" Last Name" class="form-control"></input>
 </div>
 
 <div class="form-group">
 <label>Enter to Update Subject Name</label>
 <input type="text" name="subjectName" th:field="*{subjectName}" placeholder="Subject Name" class="form-control"></input>
 </div>

 <div class="box-footer">
 <button type="submit" class="btn btn-primary">
Submit
</button> 
 </div>
 </form>
 </div>
 </div>
 </div>
</body>
</html>
